{% extends "default.html" %}
{% block content %}
    {% for post in posts %}
        <article>
          <div>
            <div>
              <a>{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a href="#">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
